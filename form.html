<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:-</label>
        <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" required>
        
        <label for="password">password</label>
        <input type="password" id="password" minlength="6" maxlength="15" required>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="SSquarepant@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        
        <label for="Miss.">Miss.</label>
        <input type="radio" id="Miss." value="Miss." name="title">
        
        <label for="Er.">Er.</label>
        <input type="radio" id="Er." value="Er." name="title">
        
        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." value="Dr." name="title">

        <label for="Phd.">Phd.</label>
        <input type="radio" id="Phd." value="Phd." name="title"><br><br>

        <label for="payment">payment</label>
        <select>
            <option value="Visa" >Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="RupayCard">RupayCard</option>
            <option value="GiftCard">GiftCard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment</label>
        <textarea  id="comment"  rows="3" cols="25"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file" accept="img/png,img/jpeg,img/png,img/gif"><br>
        
        
        <input type="reset">
        <input type="Submit">



    </form>
</body>

</html>
